<!DOCTYPE html>
<html>

<head>
    <title>Typing Speed Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: black;
            color: white;
            padding: 20px;
        }

        .settings-container {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="settings-container">
        <h3>Typewriter Settings</h3>

        <div class="mb-3">
            <label for="type-speed" class="form-label">Type Speed: <span id="type-speed-value">100</span></label>
            <input type="range" class="form-range" id="type-speed" min="10" max="300" value="100">
        </div>

        <div class="mb-3">
            <label for="back-speed" class="form-label">Back Speed: <span id="back-speed-value">100</span></label>
            <input type="range" class="form-range" id="back-speed" min="10" max="300" value="100">
        </div>

        <div class="text-center">
            <button id="save-btn" class="btn btn-primary me-2">Save Settings</button>
            <button id="reset-btn" class="btn btn-secondary">Reset to Default</button>
        </div>

        <div id="status-message" class="mt-3 text-center"></div>
    </div>

    <script type="module">
        import FirebaseManager from './js/firebase.js';

        document.addEventListener('DOMContentLoaded', () => {
            const settingsManager = FirebaseManager.settings;
            const typeSpeedInput = document.getElementById('type-speed');
            const backSpeedInput = document.getElementById('back-speed');
            const typeSpeedValue = document.getElementById('type-speed-value');
            const backSpeedValue = document.getElementById('back-speed-value');
            const saveBtn = document.getElementById('save-btn');
            const resetBtn = document.getElementById('reset-btn');
            const statusMessage = document.getElementById('status-message');

            // Function to update all slider values
            function updateSliderValues(typeSpeed = 100, backSpeed = 100) {
                typeSpeedInput.value = typeSpeed;
                backSpeedInput.value = backSpeed;
                typeSpeedValue.textContent = typeSpeed;
                backSpeedValue.textContent = backSpeed;
            }

            // Load existing settings on page load
            settingsManager.get().then((settings) => {
                updateSliderValues(settings.typeSpeed, settings.backSpeed);
            }).catch(error => {
                console.error('Failed to load settings:', error);
                updateSliderValues(); // Fallback to default
            });

            // Update value display on input
            typeSpeedInput.addEventListener('input', () => {
                typeSpeedValue.textContent = typeSpeedInput.value;
            });

            backSpeedInput.addEventListener('input', () => {
                backSpeedValue.textContent = backSpeedInput.value;
            });

            // Reset button
            resetBtn.addEventListener('click', async () => {
                try {
                    // Save default settings to Firebase
                    await settingsManager.save(settingsManager.defaultSettings);

                    // Update UI
                    updateSliderValues();

                    statusMessage.textContent = 'Settings reset to default!';
                    statusMessage.className = 'text-success mt-3 text-center';
                } catch (error) {
                    console.error('Reset failed:', error);
                    statusMessage.textContent = 'Error resetting settings.';
                    statusMessage.className = 'text-danger mt-3 text-center';
                }
            });

            // Save button
            saveBtn.addEventListener('click', async () => {
                const settings = {
                    typeSpeed: parseInt(typeSpeedInput.value),
                    backSpeed: parseInt(backSpeedInput.value)
                };

                try {
                    await settingsManager.save(settings);
                    statusMessage.textContent = 'Settings saved successfully!';
                    statusMessage.className = 'text-success mt-3 text-center';
                } catch (error) {
                    console.error('Save failed:', error);
                    statusMessage.textContent = 'Error saving settings.';
                    statusMessage.className = 'text-danger mt-3 text-center';
                }
            });
        });
    </script>
</body>

</html>

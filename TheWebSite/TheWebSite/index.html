<!DOCTYPE html>
<html>

<head>
    <title>THE WEB SITE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <style>
        body {
            background-color: black;
            font-family: 'Courier New', monospace;
            color: white;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .main-container {
            display: flex;
            min-height: 100vh;
        }

        .left-column,
        .right-column {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .left-column {
            padding-left: 80px;
        }

        .right-column {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }

        .home-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .home-icon img {
            width: 65px;
            height: 65px;
        }

        .dropdown {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .dropdown-toggle::after {
            display: none;
        }

        .dropdown-menu {
            background-color: black;
            border: 1px solid white;
        }

        .dropdown-item {
            color: white;
        }

        #dropdownMenuButton {
            background-color: black;
            width: 54px;
            height: 54px;
            border: none;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                0 0 30px rgba(255, 255, 255, 0.6),
                0 0 40px rgba(255, 255, 255, 0.4);
        }

        .rotate {
            transform: rotate(90deg);
        }

        .custom-button {
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 8px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .custom-button:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .button-container {
            margin-top: 30px;
        }

        .spider-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }

        #typed-title {
            font-size: 6rem;
            margin-bottom: 20px;
            line-height: 1;
        }

        #typed-subtitle {
            font-size: 1.8rem;
            line-height: 1.4;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .left-column,
            .right-column {
                width: 100%;
            }

            .left-column {
                padding: 80px 20px 40px 20px;
            }

            .spider-image {
                height: 50vh;
            }

            #typed-title {
                font-size: 4rem;
            }

            #typed-subtitle {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
    <a href="index.html" class="home-icon">
        <img src="assets/images/homeIcon.png" alt="Home">
    </a>

    <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
            aria-expanded="false">
            <div id="menuIconCanvas"></div>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="settings.html">SETTINGS</a></li>
            <li><a class="dropdown-item" href="underConstruction.html">Intro: TBA</a></li>
            <li><a class="dropdown-item" href="Bug1.html">Episode 1: The Bug</a></li>
            <li><a class="dropdown-item" href="underConstruction.html">Episode 2: TBA</a></li>
        </ul>
    </div>

    <div class="main-container">
        <div class="left-column">
            <h1 id="typed-title" class="display-1"></h1>
            <h4 id="typed-subtitle"></h4>
            <div class="button-container">
                <a href="Bug1.html" class="custom-button" id="nextButton">Start Here</a>
            </div>
        </div>
        <div class="right-column">
            <img src="assets/images/finalWeb.png" alt="visual" class="spider-image">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/spiderLine.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Typed('#typed-title', {
                strings: ['THE WEB'],
                typeSpeed: 100,
                showCursor: false,
                onComplete: function () {
                    new Typed('#typed-subtitle', {
                        strings: ['Just the adventures of Houston the itsy-bitsy spider building a web...site.'],
                        typeSpeed: 50,
                        showCursor: false,
                        onComplete: function () {
                            document.getElementById('nextButton').style.opacity = '1';
                        }
                    });
                }
            });

            const dropdownToggle = document.querySelector('.dropdown-toggle');

            dropdownToggle.addEventListener('click', function () {
                this.classList.toggle('rotate');
            });

            document.addEventListener('click', function (event) {
                if (!dropdownToggle.contains(event.target)) {
                    dropdownToggle.classList.remove('rotate');
                }
            });
        });

        function setup() {
            let canvas = createCanvas(24, 24);
            canvas.parent('menuIconCanvas');
        }

        function draw() {
            background(0);
            stroke(255);
            strokeWeight(2);
            line(4, 6, 20, 6);
            line(4, 12, 20, 12);
            line(4, 18, 20, 18);
        }
    </script>
</body>

</html>

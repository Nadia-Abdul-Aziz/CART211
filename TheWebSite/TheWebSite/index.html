<head>
    <title>THE WEB SITE</title>

    <!--Bootstrap, Typed.js and P5.js-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

    <style>
        /*NADIA THIS IS BOOTSTRAP PLEASE DONT PANIC*/

        /*Overall formatting to make my life easier*/
        body {
            background-color: black;
            /*Self explanatory*/
            display: flex;
            /*Using flexbox to divide page in half*/
            font-family: 'Courier New', monospace;
            /*Fancy font*/
            color: white;
            /*For text*/
        }

        /*Making the division*/
        .left-column,
        .right-column {
            width: 50%;
            /*each column = half of page*/
            padding: 20px;
            /*padding inside column*/
            display: flex;
            /*use flexbox again inside*/
            flex-direction: column;
            /*stacking items vertically*/
            justify-content: center;
            /*vertically centering the things*/
            margin-left: 80px;
            /*Adding a damn margin on the left side because it looked even worse before NADIA PLZ DO NOT REMOVE*/
        }

        /*top left icon to go back to homepage*/
        .home-icon {
            position: fixed;
            /*so it stays in place relative to viewport*/
            top: 20px;
            /*spot relative to viewport*/
            left: 20px;
            /*Same thing*/
        }

        /*Same as previous section but for the dropdown menu icon*/
        .dropdown {
            position: fixed;
            top: 20px;
            right: 20px;
        }

        /*Removing that bootstrap arrow thingy I hated*/
        .dropdown-toggle::after {
            display: none;
            /*BE GONE USELESS THING I HATE YOU*/
        }

        /*Dropdown menu options container, when button is clicked*/
        .dropdown-menu {
            background-color: black;
            /*Black container*/
            border: 1px solid white;
            /*Outline of black container*/
        }

        /*Options inside dropdown menu*/
        .dropdown-item {
            color: white;
            /*Text color*/
        }

        /*Dropdown menu shape*/
        #dropdownMenuButton {
            background-color: black;
            /*Black square*/
            width: 54px;
            /*size*/
            height: 54px;
            /*more size*/
            border: none;
            /*no border*/
            padding: 15px;
            /*Extra wiggle room*/
            border-radius: 10px;
            /*OOooooo fancy rounded corners*/
            /*Glow effect - CLAUDE USED FOR FORMAT HELP!!!!!*/
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.4);
        }

        /*Rotation for the dropdown hamburger*/
        .rotate {
            transform: rotate(90deg);
        }

        /* Updated style for the button */
        .custom-button {
            background-color: black;
            color: white;
            border: 1px solid white;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            opacity: 0;
            /* Start with the button invisible */
            transition: opacity 0.5s ease;
            /* Smooth transition for opacity */
        }

        .custom-button:hover {
            background-color: white;
            color: black;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        /* Updated style for button container */
        .button-container {
            text-align: left;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <!--Turning the spider icon into a hyperlink-->
    <a href="webHome.html" class="home-icon"> <!--Link to itself + style above-->
        <img src="assets/images/homeIcon.png" width="65" height="65"> <!--Placeholder Image-->
    </a>

    <div class="dropdown"> <!--Container for dropdown menu-->
        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
            aria-expanded="false">
            <div id="menuIconCanvas"></div>
        </button>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">Intro: TBA</a></li>
            <li><a class="dropdown-item" href="Bug1.html">Episode 1: The Bug</a></li>
            <li><a class="dropdown-item" href="#">Episode 2: TBA</a></li>
            <li><a class="dropdown-item" href="#">Outro: TBA</a></li>
        </ul>
    </div>

    <div class="left-column">
        <h1 id="typed-title" style="text-align: left;" class="display-1"></h1>
        <h4 id="typed-subtitle" style="text-align: left;"></h4>
        <!-- Updated button placement -->
        <div class="button-container">
            <a href="Bug1.html" class="custom-button" id="nextButton">Start Here</a>
        </div>
    </div>
    <div class="right-column">
        <div style="text-align:center;">
            <img src="assets/images/newSpider.gif" alt="visual" width="700" height="700">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Typed('#typed-title', {
                strings: ['THE WEB'],
                typeSpeed: 100,
                showCursor: false,
                onComplete: function () {
                    new Typed('#typed-subtitle', {
                        strings: ['Just the adventures of Houston the itsy-bitsy spider building a web...site.'],
                        typeSpeed: 50,
                        showCursor: false,
                        onComplete: function () {
                            // Show the button after subtitle animation is complete
                            document.getElementById('nextButton').style.opacity = '1';
                        }
                    });
                }
            });

            const dropdownToggle = document.querySelector('.dropdown-toggle');

            dropdownToggle.addEventListener('click', function () {
                this.classList.toggle('rotate');
            });

            //Another conditional for click out
            document.addEventListener('click', function (event) {
                if (!dropdownToggle.contains(event.target)) { // Checking if click is outside the menu
                    dropdownToggle.classList.remove('rotate'); // Deactivating the rotation thus closing the menu
                }
            });
        });

        // p5.js hamburger, I know what this is
        function setup() {
            let canvas = createCanvas(24, 24);
            canvas.parent('menuIconCanvas');
        }

        function draw() {
            background(0);
            stroke(255);
            strokeWeight(2);
            line(4, 6, 20, 6);
            line(4, 12, 20, 12);
            line(4, 18, 20, 18);
        }
    </script>
</body>

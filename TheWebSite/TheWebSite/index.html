<!DOCTYPE html>
<html lang="en">

<!-- THE HOMEPAGE!!! -->

<head>
    <!-- scaling of site-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>THE WEB SITE</title>

    <!-- the stylesheet-->
    <link href="css/index.css" rel="stylesheet" />

    <!-- the libraries-->

    <!-- bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Typed.js -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- p5.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>

<body>
    <!-- spidey home icon -->
    <a href="index.html" class="home-icon">
        <img src="assets/images/homeIcon.png" alt="Home">
    </a>

    <!-- Dropdown menu burger-->
    <div class="dropdown">
        <!-- toggle -->
        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
            aria-expanded="false">
            <div id="menuIconCanvas"></div>
        </button>

        <!-- the stuff in it -->
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="settings.html">SETTINGS</a></li>
            <li><a class="dropdown-item" href="underConstruction.html">Intro: TBA</a></li>
            <li><a class="dropdown-item" href="Bug1.html">Episode 1: The Bug</a></li>
            <li><a class="dropdown-item" href="underConstruction.html">Episode 2: TBA</a></li>
        </ul>
    </div>

    <!-- Main container -->
    <div class="main-container">
        <!-- Left column with text and button -->
        <div class="left-column">
            <!-- big title, idk what else to call it -->
            <h1 id="typed-title" class="display-1"></h1>

            <!-- smol subtitle, about 20px ish? -->
            <h4 id="typed-subtitle"></h4>

            <!-- Button to play -->
            <div class="button-container">
                <a href="Bug1.html" class="custom-button" id="nextButton">Start Here</a>
            </div>
        </div>

        <!-- Right column with web -->
        <div class="right-column">
            <img src="assets/images/finalWeb.png" alt="visual" class="spider-image">
        </div>
    </div>

    <!--idk if I need this, probably dead code-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->

    <!--JS because I'm lazy for a new doc-->
    <script>
        // Event listener for when the DOM is fully loaded just in case I need it at some point document.addEventListener('DOMContentLoaded', function () {
        // Typed.js animation
        new Typed('#typed-title', {
            strings: ['THE WEB'],
            typeSpeed: 100,
            showCursor: false,
            onComplete: function () {
                //subtitle when the main title has finished typing (onComplete)
                new Typed('#typed-subtitle', {
                    strings: ['Just the adventures of Houston the itsy-bitsy spider building a web...site.'],
                    typeSpeed: 50,
                    showCursor: false,
                    onComplete: function () {
                        // button visible only after all typing is done
                        document.getElementById('nextButton').style.opacity = '1';
                    }
                });
            }
        });

        // Dropdown burger rotation toggle (AI USED TO HELP!!!!!!)
        const dropdownToggle = document.querySelector('.dropdown-toggle');

        dropdownToggle.addEventListener('click', function () {
            this.classList.toggle('rotate');
        });

        // Remove rotation when clicking outside dropdown
        document.addEventListener('click', function (event) {
            if (!dropdownToggle.contains(event.target)) {
                dropdownToggle.classList.remove('rotate');
            }
        });

        // p5.js setup function for menu icon canvas
        function setup() {
            let canvas = createCanvas(24, 24);
            canvas.parent('menuIconCanvas');
        }

        // p5 drawing the lines for burger
        // Not worth making an object
        function draw() {
            background(0);
            stroke(255);
            strokeWeight(2);
            line(4, 6, 20, 6);
            line(4, 12, 20, 12);
            line(4, 18, 20, 18);
        }
    </script>
</body>

</html>

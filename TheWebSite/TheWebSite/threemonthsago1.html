<!DOCTYPE html>
<html>

<head>
    <title>Houston's Appetite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        body {
            background-color: black;
            font-family: 'Courier New', monospace;
            color: white;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .split-screen {
            display: flex;
            height: 100vh;
        }

        .left-side,
        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .white-square {
            width: 300px;
            height: 300px;
            background-color: white;
            margin-bottom: 20px;
        }

        #typed-text-1,
        #typed-text-2 {
            font-size: 20px;
            text-align: center;
            margin-top: 20px;
            height: 50px;
        }

        .home-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .button-container {
            margin-top: 20px;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .button-container a {
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .button-container a:hover {
            background-color: white;
            color: black;
        }

        /* Add fade-in animation for the image */
        .fade-in-image {
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <a href="index.html" class="home-icon">
        <img src="assets/images/homeIcon.png" width="65" height="65" alt="Home">
    </a>
    <div class="split-screen">
        <div class="left-side">
            <img src="assets/images/angle3.png" width="500" height="250" class="fade-in-image">
        </div>
        <div class="right-side">
            <div id="typed-text-1"></div>
            <div id="typed-text-2"></div>
            <div class="button-container">
                <a href="threemonthsago2.html">Begin Feasting</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Typed('#typed-text-1', {
                strings: ["Houston, with the appetite of a colossal beast..."],
                typeSpeed: 50,
                showCursor: false,
                onComplete: function () {
                    new Typed('#typed-text-2', {
                        strings: ["...has become eager to savour nature's grand feast"],
                        typeSpeed: 50,
                        showCursor: false,
                        onComplete: function () {
                            document.querySelector('.button-container').style.opacity = '1';
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>

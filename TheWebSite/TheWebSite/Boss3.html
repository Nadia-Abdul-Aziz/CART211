<!DOCTYPE html>
<html>

<head>
    <title>Game Instructions: Boss Fight</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: black;
            font-family: 'Courier New', monospace;
            color: white;
            height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            display: flex;
            flex: 1;
            margin-bottom: 10px;
        }

        .instructions {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        #title-container {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
            margin-top: 80px;
        }

        .title-text {
            font-size: 30px;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        .instruction-text {
            font-size: 20px;
            white-space: pre-line;
            margin: 0 auto;
            max-width: 80%;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.6s;
        }

        .home-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .home-icon img {
            width: 65px;
            height: 65px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            text-align: center;
            margin: 0 auto;
        }

        li {
            margin-bottom: 8px;
        }

        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            animation-delay: 0.6s;
        }

        .images {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        .image-container {
            text-align: center;
            margin: 0 20px;
        }

        .image-container img {
            width: 80px;
            height: 80px;
        }

        .image-container p {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        .button-container a {
            display: inline-block;
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .button-container a:hover {
            background-color: white;
            color: black;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <a href="index.html" class="home-icon">
        <img src="assets/images/homeIcon.png" alt="Home">
    </a>
    <div id="title-container">
        <div class="title-text">SLAUGHTER BUGZILLA!</div>
    </div>
    <div class="content-wrapper">
        <div class="instructions">
            <div class="instruction-text">
                <ul>
                    <li>Shoot Your Bullets to Finish him Off!</li>
                    <li>Do Not Let Your Health Bar Reach Zero!</li>
                    <li>Avoid Incoming Mines!</li>
                    <li>Use the Arrow Keys, Left and Right to Move</li>
                    <li>Press the Spacebar to Shoot Bullets</li>
                </ul>
            </div>
        </div>
        <div class="right-side">
            <div class="images">
                <div class="image-container">
                    <img src="assets/images/Arrows.png" alt="Move with arrow keys">
                    <p>Move with arrow keys</p>
                </div>
                <div class="image-container">
                    <img src="assets/images/Spacebar.png" alt="Shoot with spacebar">
                    <p>Shoot with spacebar</p>
                </div>
            </div>
            <div id="button-container" class="button-container">
                <a href="bossFight.html">START GAME</a>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Houston's Appetite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        body {
            background-color: black;
            font-family: 'Courier New', monospace;
            color: white;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .split-screen {
            display: flex;
            height: 100vh;
        }

        .left-side,
        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .right-side {
            gap: 15px;
            /* Reduced gap between elements */
        }

        .text-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            /* Consistent gap between text elements */
            align-items: center;
            margin-bottom: 15px;
            /* Reduced margin before button */
        }

        #typed-text-1 {
            font-size: 20px;
            text-align: center;
            height: auto;
            min-height: 30px;
        }

        #typed-text-2 {
            font-size: 40px;
            text-align: center;
            height: auto;
            min-height: 50px;
            font-weight: bold;
        }

        .home-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .button-container {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .button-container a {
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
        }

        .button-container a:hover {
            background-color: white;
            color: black;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .left-side img {
            animation: slideIn 1s ease-out forwards;
        }
    </style>
</head>

<body>
    <a href="index.html" class="home-icon">
        <img src="assets/images/homeIcon.png" width="65" height="65" alt="Home">
    </a>
    <div class="split-screen">
        <div class="left-side">
            <img src="assets/images/angle3.png" width="500" height="250">
        </div>
        <div class="right-side">
            <div class="text-container">
                <div id="typed-text-1"></div>
                <div id="typed-text-2"></div>
            </div>
            <div class="button-container">
                <a href="yesterday2.html">Next</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Typed('#typed-text-1', {
                strings: ['Houston feels no hunger at this time...'],
                typeSpeed: 50,
                backSpeed: 30,
                showCursor: false,
                smartBackspace: true,
                onComplete: function () {
                    new Typed('#typed-text-2', {
                        strings: ['THESE BUGS ARE MERE INTRUDERS!!'],
                        typeSpeed: 50,
                        backSpeed: 30,
                        showCursor: false,
                        smartBackspace: true,
                        onComplete: function () {
                            document.querySelector('.button-container').style.opacity = '1';
                        }
                    });
                }
            });
        });
    </script>
</body>

</html>

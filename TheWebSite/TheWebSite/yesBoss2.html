<!DOCTYPE html>
<html>

<head>
    <title>Meet The Boss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        body {
            background-color: black;
            display: flex;
            font-family: 'Courier New', monospace;
            color: white;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .full-screen {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-column,
        .right-column {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #initial-text {
            font-size: 30px;
            text-align: center;
        }

        #behold-text {
            font-size: 60px;
            text-align: center;
            font-weight: bold;
        }

        #typed-subtitle {
            font-weight: bold;
            font-size: 30px;
            text-align: center;
        }

        #image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Changed from flex-end to center */
            overflow: hidden;
        }

        #white-square {
            width: 500px;
            height: 500px;
            background-color: white;
            margin-bottom: 20px;
        }

        .home-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        #next-button {
            margin-top: 20px;
            display: none;
        }

        #next-button a {
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        #next-button a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <a href="index.html" class="home-icon">
        <img src="assets/images/homeIcon.png" width="65" height="65" alt="Home">
    </a>

    <div class="full-screen">
        <div id="initial-text"></div>
        <div id="behold-text"></div>
    </div>

    <div class="left-column" style="display: none;">
        <div id="image-container">
            <img src="assets/images/Boss.png" width="700" height="800">
        </div>
    </div>
    <div class="right-column" style="display: none;">
        <div id="typed-subtitle"></div>
        <div id="next-button">
            <a href="yesBoss3.html">CHALLENGE</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const initialText = new Typed('#initial-text', {
                strings: ['Now, Houston must face the mightiest warrior of the kingdom...'],
                typeSpeed: 30,
                showCursor: false,
                onComplete: function () {
                    setTimeout(() => {
                        document.getElementById('initial-text').style.display = 'none';
                        new Typed('#behold-text', {
                            strings: ['BEHOLD'],
                            typeSpeed: 100,
                            showCursor: false,
                            onComplete: function () {
                                setTimeout(() => {
                                    document.querySelector('.full-screen').style.display = 'none';
                                    document.querySelector('.left-column').style.display = 'flex';
                                    document.querySelector('.right-column').style.display = 'flex';

                                    new Typed('#typed-subtitle', {
                                        strings: ['Lord Bugzilla IV of House BugsBurg'],
                                        typeSpeed: 30,
                                        showCursor: false,
                                        onComplete: function () {
                                            document.getElementById('next-button').style.display = 'block';
                                        }
                                    });
                                }, 1000);
                            }
                        });
                    }, 1000);
                }
            });
        });
    </script>
</body>

</html>

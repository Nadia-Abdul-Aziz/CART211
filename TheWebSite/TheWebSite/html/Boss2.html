<!DOCTYPE html>
<html>

<head>
    <title>Meet The Boss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="css/global.css">
</head>

<body>
    <!--same as previous page-->
    <a href="index.html" class="home-icon">
        <img src="../assets/images/homeIcon.png" width="65" height="65" alt="Home">
    </a>

    <div class="full-screen">
        <div id="initial-text"></div>
        <div id="behold-text"></div>
    </div>
    <!--positioning the image-->
    <div class="left-column" style="display: none;">
        <div id="image-container">
            <img src="../assets/images/Boss.png" width="700" height="800">
        </div>
    </div>
    <!--positioning the typed text and the button beneath it-->
    <div class="right-column" style="display: none;">
        <div id="typed-subtitle"></div>
        <div id="next-button">
            <a href="html/Boss3.html">CHALLENGE</a>
        </div>
    </div>

    <script>
        //Similar to previous page, see Boss1
        document.addEventListener('DOMContentLoaded', function () {
            const initialText = new Typed('#initial-text', {
                strings: ['Only the largest and mightiest bug will satisfy Houston...'],
                typeSpeed: 30,
                showCursor: false,
                onComplete: function () {
                    setTimeout(() => {
                        document.getElementById('initial-text').style.display = 'none';
                        new Typed('#behold-text', {
                            strings: ['BEHOLD'],
                            typeSpeed: 100,
                            showCursor: false,
                            onComplete: function () {
                                setTimeout(() => { //Initializing layout outlined earlier
                                    document.querySelector('.full-screen').style.display = 'none';
                                    document.querySelector('.left-column').style.display = 'flex';
                                    document.querySelector('.right-column').style.display = 'flex';

                                    new Typed('#typed-subtitle', {
                                        strings: ['Lord Bugzilla IV of House Glutton'],
                                        typeSpeed: 30,
                                        showCursor: false,
                                        onComplete: function () {
                                            document.getElementById('next-button').style.display = 'block';
                                        }
                                    });
                                }, 1000); //delays
                            }
                        });
                    }, 1000);
                }
            });
        });
    </script>
</body>

</html>

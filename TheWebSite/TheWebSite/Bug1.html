<!DOCTYPE html>
<html>

<head>
    <title>The Discovery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <style>
        body {
            background-color: black;
            display: flex;
            font-family: 'Courier New', monospace;
            color: white;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .full-screen {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-column,
        .right-column {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            /* Add padding to prevent text from sticking to the edge */
        }

        #initial-text {
            font-size: 30px;
            text-align: center;
        }

        #typed-subtitle {
            font-size: 30px;
            text-align: center;
        }

        #image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #white-square {
            width: 300px;
            height: 300px;
            background-color: white;
            transform: translateX(-100%);
            transition: transform 1s ease-in-out;
        }

        #white-square.slide-in {
            transform: translateX(0);
        }

        .home-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        #next-button {
            margin-top: 20px;
            display: none;
        }

        #next-button a {
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        #next-button a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <a href="index.html" class="home-icon">
        <img src="assets/images/homeIcon.png" width="65" height="65" alt="Home">
    </a>

    <div class="full-screen">
        <div id="initial-text"></div>
    </div>

    <div class="left-column">
        <div id="image-container">
            <img src="assets/images/SpiderWeb.png">
        </div>
    </div>
    <div class="right-column">
        <div id="typed-subtitle"></div>
        <div id="next-button">
            <a href="Bug3.html">Next</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const initialText = new Typed('#initial-text', {
                strings: ['On this crisp October morn...', '...as Houston wove his intricate web...'],
                typeSpeed: 50,
                backSpeed: 30,
                showCursor: false,
                onComplete: function () {
                    setTimeout(() => {
                        document.querySelector('.full-screen').style.display = 'none';
                        document.querySelector('.left-column').style.display = 'flex';
                        document.querySelector('.right-column').style.display = 'flex';

                        // Trigger the white square slide-in
                        setTimeout(() => {
                            document.getElementById('white-square').classList.add('slide-in');
                        }, 100);

                        new Typed('#typed-subtitle', {
                            strings: ['...a tantalizing aroma drifted through the air.'],
                            typeSpeed: 50,
                            showCursor: false,
                            onComplete: function () {
                                document.getElementById('next-button').style.display = 'block';
                            }
                        });
                    }, 500);
                }
            });

            document.querySelector('.left-column').style.display = 'none';
            document.querySelector('.right-column').style.display = 'none';
        });
    </script>
</body>

</html>

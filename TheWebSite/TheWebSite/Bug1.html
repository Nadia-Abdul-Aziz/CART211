<!DOCTYPE html>
<html>

<head>
    <title>The Discovery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <style>
        body {
            background-color: black;
            display: flex;
            font-family: 'Courier New', monospace;
            color: white;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        /* First background overlay styles */
        .background-overlay-1 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/images/web.png');
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fadeIn 10s ease-in forwards;
            z-index: 1;
            transition: opacity 1s ease-out;
        }

        /* Second background overlay styles */
        .background-overlay-2 {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('assets/images/wind.png');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 2s ease-in;
            z-index: 1;
        }

        /* Fade in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 0.5;
            }
        }

        /* Update existing styles to work with background */
        .full-screen {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
        }

        .left-column,
        .right-column {
            width: 50%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        #initial-text {
            font-size: 30px;
            text-align: center;
        }

        #typed-subtitle {
            font-size: 30px;
            text-align: center;
        }

        #image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #image-container img {
            opacity: 0;
            transform: translateX(-100%);
            animation: slideIn 1.5s ease-out forwards;
            max-width: 100%;
            height: auto;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #white-square {
            width: 300px;
            height: 300px;
            background-color: white;
            transform: translateX(-100%);
            transition: transform 1s ease-in-out;
        }

        #white-square.slide-in {
            transform: translateX(0);
        }

        .home-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        #next-button {
            margin-top: 20px;
            display: none;
        }

        #next-button a {
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        #next-button a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <!-- First background overlay div -->
    <div class="background-overlay-1"></div>

    <!-- Second background overlay div -->
    <div class="background-overlay-2"></div>

    <a href="index.html" class="home-icon">
        <img src="assets/images/homeIcon.png" width="65" height="65" alt="Home">
    </a>

    <div class="full-screen">
        <div id="initial-text"></div>
    </div>

    <div class="left-column">
        <div id="image-container">
            <img src="assets/images/angle2.png" alt="Spider Web">
        </div>
    </div>
    <div class="right-column">
        <div id="typed-subtitle"></div>
        <div id="next-button">
            <a href="Bug3.html">Next</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const initialText = new Typed('#initial-text', {
                strings: ['On this crisp October morn...', 'Houston, the itsy bitsy spider, spun the final threads of his web...'],
                typeSpeed: 30,
                backSpeed: 30,
                showCursor: false,
                onComplete: function () {
                    setTimeout(() => {
                        // Completely hide the first background image
                        const backgroundOverlay1 = document.querySelector('.background-overlay-1');
                        backgroundOverlay1.style.opacity = '0';

                        // Ensure it's fully removed from view
                        backgroundOverlay1.style.visibility = 'hidden';

                        document.querySelector('.full-screen').style.display = 'none';
                        document.querySelector('.left-column').style.display = 'flex';
                        document.querySelector('.right-column').style.display = 'flex';

                        new Typed('#typed-subtitle', {
                            strings: [' As a tantalizing aroma drifted through the air...'],
                            typeSpeed: 30,
                            showCursor: false,
                            preStringTyped: function () {
                                // Fade in the second background image slightly before the text starts
                                const backgroundOverlay1 = document.querySelector('.background-overlay-1');
                                backgroundOverlay1.style.opacity = '0';
                                backgroundOverlay1.style.visibility = 'hidden';

                                const backgroundOverlay2 = document.querySelector('.background-overlay-2');
                                backgroundOverlay2.style.opacity = '0.2';
                            },
                            onComplete: function () {
                                document.getElementById('next-button').style.display = 'block';
                            }
                        });
                    }, 500);
                }
            });

            document.querySelector('.left-column').style.display = 'none';
            document.querySelector('.right-column').style.display = 'none';
        });
    </script>
</body>

</html>

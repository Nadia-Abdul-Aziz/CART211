<!DOCTYPE html>
<html>

<head>
    <title>Not Enough</title>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="css/global.css">
</head>

<body>
    <!--making the home icon-->
    <a href="index.html" class="home-icon">
        <img src="assets/images/homeIcon.png" width="65" height="65" alt="Home">
    </a>

    <!--next page-->
    <div class="full-screen">
        <div id="initial-text"></div>
        <div id="next-button">
            <a href="Boss2.html">Next</a>
        </div>
    </div>

    <script>
        //Typing animation!!
        //Don't actually need a dom, but it's there just in case anyway
        document.addEventListener('DOMContentLoaded', function () {
            const firstText = new Typed('#initial-text', {
                strings: ['Thanks to you, Houston has had a huge meal...', ""],
                typeSpeed: 30, //hardcoded typespeed (pretty fast, only the first page is linked to firebase as a proof of concept)
                backSpeed: 30,
                showCursor: false, //getting rid of ugly cursos
                onComplete: function () { //when done, type this
                    setTimeout(() => {
                        new Typed('#initial-text', {
                            strings: ['...yet it was merely a snack'],
                            typeSpeed: 30,
                            showCursor: false,
                            onComplete: function () { //when done show button
                                document.getElementById('next-button').style.display = 'block';
                            }
                        });
                    }, 500); //delay
                }
            });
        });
    </script>
</body>

</html>

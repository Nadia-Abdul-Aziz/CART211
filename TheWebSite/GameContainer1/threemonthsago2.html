<!DOCTYPE html>
<html>

<head>
    <title>Game Instructions: Help Houston Catch the Bugs!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        body {
            background-color: black;
            font-family: 'Courier New', monospace;
            color: white;
            height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            display: flex;
            flex: 1;
            margin-bottom: 10px;
        }

        .instructions {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }

        #typed-text {
            font-size: 1.1rem;
            white-space: pre-line;
            margin: 0 auto;
            max-width: 80%;
        }

        .title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
        }

        .home-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .home-icon img {
            width: 65px;
            height: 65px;
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            text-align: center;
            margin: 0 auto;
        }

        li {
            margin-bottom: 8px;
        }

        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .images {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .image-container {
            text-align: center;
            margin: 0 20px;
        }

        .image-container img {
            width: 80px;
            height: 80px;
        }

        .image-container p {
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .button-container a {
            display: inline-block;
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .button-container a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <a href="webHome.html" class="home-icon">
        <img src="assets/images/homeIcon.png" alt="Home">
    </a>
    <div class="content-wrapper">
        <div class="instructions">
            <div id="typed-text"></div>
        </div>
        <div class="right-side">
            <div class="images">
                <div class="image-container">
                    <img src="assets/images/Arrows.png" alt="Move with arrow keys">
                    <p>Move with arrow keys</p>
                </div>
                <div class="image-container">
                    <img src="assets/images/Spacebar.png" alt="Shoot with spacebar">
                    <p>Shoot with spacebar</p>
                </div>
            </div>
            <div id="button-container" class="button-container"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const typedText = new Typed('#typed-text', {
                strings: [`<span class="title">Help Houston catch the bugs!</span>

<ul>
<li>Use your web to eat every last bug hidden in your web</li>
<li>Do not let the bugs escape into your web!</li>
<li>Do not hit the incoming mines</li>
<li>Use the left and right arrow keys to move</li>
<li>Use the spacebar to shoot Houston's web</li>
</ul>`],
                typeSpeed: 30,
                showCursor: false,
                contentType: 'html',
                onComplete: function (self) {
                    document.querySelector('.images').style.opacity = '1';
                    const buttonContainer = document.getElementById('button-container');
                    buttonContainer.innerHTML = '<a href="index.html">START GAME</a>';
                    buttonContainer.style.opacity = '1';
                }
            });
        });
    </script>
</body>

</html>

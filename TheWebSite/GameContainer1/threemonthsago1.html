<!DOCTYPE html>
<html>

<head>
    <title>Houston's Appetite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <style>
        body {
            background-color: black;
            font-family: 'Courier New', monospace;
            color: white;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .split-screen {
            display: flex;
            height: 100vh;
        }

        .left-side,
        .right-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .white-square {
            width: 300px;
            height: 300px;
            background-color: white;
            margin-bottom: 20px;
        }

        #typed-text {
            font-size: 1.5rem;
            text-align: center;
            margin-top: 20px;
            height: 100px;
        }

        .home-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }

        .button-container {
            margin-top: 20px;
        }

        .button-container a {
            color: white;
            text-decoration: none;
            border: 1px solid white;
            padding: 10px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        .button-container a:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>

<body>
    <a href="webHome.html" class="home-icon">
        <img src="/api/placeholder/65/65" alt="Home">
    </a>
    <div class="split-screen">
        <div class="left-side">
            <div class="white-square"></div>
        </div>
        <div class="right-side">
            <div id="typed-text"></div>
            <div class="button-container">
                <a href="threemonthsago2.html">Start Feasting</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const typedText = new Typed('#typed-text', {
                strings: ["Houston the itsy bitsy spider has the appetite of a colossal beast..."],
                typeSpeed: 50,
                showCursor: false
            });
        });
    </script>
</body>

</html>
